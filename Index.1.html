<!DOCTYPE html>
<html>
  <head>
   <div class="cointain"></div>
    <h1><title>Survey form</title></h1>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body> 
    <form method="get" class="w3-container w3-blue">
        
      <label for="Description">How many times do you go to CASA for maintenance in a year?</label> 
        <input class="w3-input w3-padding-16 w3-hover-green w3-round-large" type="number" required min="1" max="24" placeholder="#">
        <br />
      <label for="Last PMs">Last Maintenance of Unit</label>
        <input type="date" required name="date">
        <br />
        <label for="phone">phone number:</label>
        <input type="tel" name="phone" placeholder="123456789">
        <br />
        <label for="survey-form">type of unit</label>
        <select name="type of unit" required>
        <option selected disabled>Select option</option>
        <option value="Sedan">Sedan</option>
        <option value="SUV"> SUV </option>
        <option value="APV"> APV </option>
        <option value="Hatchback">Hatchback</option>
        <option value="Van">Van</option>
        </select>
        <br />
        <label for="name">Customer name</label>
        <input class="w3-input  w3-padding-16 w3-hover-green" type="text" name="Customer name" placeholder="Customer name" required>
        <br />
        <label for="Email">Customer Email</label>
        <input class="w3-input  w3-padding-16 w3-hover-green" type="Email" name="Customer email" placeholder="Customer email">
        <br />
        <label for="attribute">Color of Unit</label>
        <input class="w3-radio" class="w3-input w3-padding-16" type="radio" name="Color of Unit" value="Red"> Red
        <input class="w3-radio" class="w3-input w3-padding-16" type="radio" name="Color of Unit" value="Blue"> Blue
        <input class="w3-radio" class="w3-input w3-padding-16" type="radio" name="Color of Unit" value="Yellow"> Yellow
        <input class="w3-radio" class="w3-input w3-padding-16" type="radio" name="Color of Unit" value="Green"> Green
        <input class="w3-radio" class="w3-input w3-padding-16" type="radio" name="Color of Unit" value="Silver"> Silver
        <input class="w3-radio" class="w3-input w3-padding-16" type="radio" name="Color of Unit" value="Black"> Black
        <br />
        <br />
        <img src="1.jpg" >
        <br />
         
        <label for="Suggestions">Suggestions</label>
        <textarea name="Suggestions" maxlength="200" rows="10" cols="30"></textarea>
        <br />
        <br />
        <input class="w3-button w3-round-large w3-green" class=w3-input type="submit" value="Send">
        <br />

    </form>
  </body>
</html>
